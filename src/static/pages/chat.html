<html>
  <head>
    <title>Just a chat :)</title>
    <link rel="stylesheet" type="text/css" href="../css/chat.css" />
    <link rel="icon" href="../images/pepege.png" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
  </head>
  <body>
    <div class="online-users">
      <header>Online users</header>
      <div>
        <h5>User1</h5>
        <h5>User2</h5>
        <h5>User3</h5>
      </div>
      <div>
        <a href="#">What is that?</a>
      </div>
    </div>
    <center>
      <div class="chat">
        <header>Chat messages</header>
        <div class="messages-container"></div>
        <form action="">
          <input class="message-input form" autocomplete="off" />
          <button class="send-button form">Send</button>
        </form>
      </div>
    </center>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="../js/messageHandler.js"></script>
</html>
